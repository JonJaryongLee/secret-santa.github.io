<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>크리스마스 홈파티 초대장</title>
    <!-- Bootstrap 5.3.2 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Google Icons CDN -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <!-- noto sans kr regular -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./public/favicon.ico" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container">
      <section class="row justify-content-center">
        <article class="col-lg-8 col-md-10 col-sm-12">
          <!-- 그리드 시스템 적용 -->
          <div class="card my-5">
            <div class="card-body p-4">
              <header class="text-center">
                <h1 class="card-title">Secret Santa</h1>
                <p class="card-text">크리스마스의 산타가 되어보세요!</p>
              </header>
              <hr />
              <section class="row">
                <div class="each col-sm-6">
                  <p class="card-text">
                    <span class="material-icons card-icon">calendar_today</span
                    >날짜 및 시간
                  </p>
                  <p class="card-text">2023년 12월 23일 토요일 오후 6시</p>
                </div>
                <div class="each col-sm-6">
                  <p class="card-text">
                    <span class="material-icons card-icon">location_on</span
                    >장소
                  </p>
                  <p class="card-text">금정역 자룡이네</p>
                </div>
              </section>
              <section class="row">
                <div class="each col-sm-12">
                  <p class="card-text">
                    <span class="material-icons card-icon">card_giftcard</span
                    >드레스코드
                  </p>
                  <p class="card-text">크리스마스</p>
                </div>
                <div class="each col-sm-6">
                  <p class="card-text">
                    <span class="material-icons card-icon">shopping_cart</span
                    >준비물
                  </p>
                  <p class="card-text">3-5 만원 가량의 선물 (포장 필수)</p>
                  <p class="card-text">선물 대상은 사전 안내됩니다.</p>
                </div>
              </section>
            </div>
          </div>
        </article>
      </section>
    </main>
    <!-- 눈 내리는 애니메이션을 위한 HTML -->
    <div class="snow"></div>
    <!-- Bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
